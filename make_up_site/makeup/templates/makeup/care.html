{% extends 'base.html' %}
{% block content %}
    <h3>Здесь вы можете видеть средства и описания к ним, которые используются для ухода за кожей лица.</h3>
    {% for care_cosm in care_list %}
        <h5>{{care_cosm.product_type}}</h5>
        <p>Описание: {{care_cosm.product_info}}</p>
        <img src="{{care_cosm.pic}}" width=20%>
    {% endfor %}
{% endblock content %}

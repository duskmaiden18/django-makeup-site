<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>MakeupSite</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'makeup:index' %}"><img src="" width=50px></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'makeup:types' %}">Виды косметики<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'makeup:polls' %}">Голосования</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'postapp:posts_list' %}">Посты</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'postapp:tags_list' %}">Теги</a>
      </li>
    </ul>
  </div>

  <ul class="navbar-nav mr-auto">
    {% if user.is_authenticated %}
      <li class="nav-item"><a class="nav-link" href=" {% url 'makeup:logout' %}">Выйти  {{user.username}} </a></li>
    {% else %}
      <li class="nav-item"><a class="nav-link" href=" {% url 'makeup:login' %}">Войти</a></li>
      <li class="nav-item"><a class="nav-link" href=" {% url 'makeup:register' %}">Регистрация</a></li>
    {% endif %}
  </ul>

  <form class="form-inline my-2 my-lg-0" action="{% url 'postapp:posts_list' %}">
    <input class="form-control mr-sm-2" type="search" placeholder="Найти пост" aria-label="Найти" name="search" id="search_holder1">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
  </form>
</nav>
<body>
{% block content %}
{% endblock content %}
{% block login %}
{% endblock login %}
</body>
</html>

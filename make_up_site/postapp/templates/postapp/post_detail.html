{% extends 'base.html' %}
{% block content %}
<h1 class="mb-5" style="text-align: center;">{{post.title}}</h1>
<p style="text-align: center;">{{post.body}} </p>
<div style="text-align: center;">
        Tags:
        {% for tag in post.tags.all %}
            <a href="{{tag.get_absolute_url}}">{{tag.title}}</a>
        {% endfor %}
</div>
{% endblock %}
